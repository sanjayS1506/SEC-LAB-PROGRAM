<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    
body {
font-family: Arial, sans-serif;
text-align: center;
margin-top: 50px;
}
input, select, button {
padding: 10px;
margin: 10px;
font-size: 16px;
}
#result {
margin-top: 20px;
font-size: 20px;
font-weight: bold;
color: rgb(7, 7, 202);
}

</style>
<body>
    <input type="number" placeholder="num1" id="num1">
    <input type="number" placeholder="num2" id="num2">
    <select name="" id="operation">
        <option value="Add">Add (+)</option>
        <option value="Subraction">Sub (-)</option>
        <option value="Multiplication">Multiple (*)</option>
        <option value="Division">Division (/)</option>
    </select>


    <button onclick="calculate()"> Calculate</button>


    <h2 id="result">Result : </h2>

    <script>
        function calculate(){
    const num1 = parseFloat(document.getElementById("num1").value)
    const num2 = parseFloat(document.getElementById("num2").value)
    const operation = (document.getElementById("operation").value)
    let result;


switch(operation){
    //add
case "Add" :
       result = num1 + num2;
       break;
    
    //sub
case "Subraction" :
   result = num1 - num2;
   break;

case "Multiplication" :
   result = num1 * num2;
   break;

case "Division" :
    if(num2 === 0){
        result = "Invalid"
    }
    else{
        result = num1 / num2
    }
    break;
default :
        result = "Invalid operation"
    
}
result = document.getElementById("result").innerText = "Result :" + result;


}

    </script>
</body>
</html>
